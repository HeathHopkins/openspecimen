
<div>
  <div os-page-header>
    <ul os-breadcrumbs>
      <li><a ui-sref="institute-list" translate="institutes.list">Institutes</a></li>
    </ul>
    <h3>{{institute.name}}</h3>

    <div class="os-btns right">
      <button show-if-admin class="primary" title="{{'institutes.tooltip.edit' | translate}}"
        ui-sref="institute-addedit({instituteId: institute.id})">
        <span translate="common.buttons.edit">Edit</span>
        <span class="icon icon-icons-edit"></span>
      </button>
      <button show-if-admin class="default" ng-click="deleteInstitute()">
        <span translate="common.buttons.delete">Delete</span>
        <span class="icon icon-icons-delete"></span>
      </button>
    </div>
  </div>

  <div os-side-menu>
    <ul>
      <li ui-sref-active="active">
        <a ui-sref=".overview">
          <i class="icon icon-icons-overview"></i>
          <span class="os-title" translate="institutes.menu.overview">Overview</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="os-side-menu-page-content" ui-view></div>
</div>

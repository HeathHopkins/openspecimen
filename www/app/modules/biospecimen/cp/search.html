<div>
  <div class="os-head">
    <h5 class="os-title" translate="cp.filter.filter_title">Collection Protocol Filter</h5>
  </div>

  <div class="os-body">
    <div class="form-group">
      <label class="control-label" translate="cp.filter.title_or_short_title">Title / Short Title</label>
      <div class="os-md-input">
        <input type="text" ng-model="cpFilterOpts.title" class="form-control"
          placeholder="{{'cp.filter.title' | translate}}">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" translate="cp.pi">Principal Investigator</label>
      <div class="os-md-input">
        <os-users ng-model="cpFilterOpts.pi" placeholder="{{'cp.filter.pi' | translate}}">
        </os-users>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" translate="cp.filter.repository">Repository</label>
        <div class="os-md-input">
          <os-select ng-model="cpFilterOpts.repositoryName" list="sites"
            placeholder="{{'cp.filter.select_repository' | translate}}">
          </os-select>
        </div>
    </div>
  </div>
</div>

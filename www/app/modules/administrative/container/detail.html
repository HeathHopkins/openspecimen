<div>
  <div os-page-header>
    <ul os-breadcrumbs>
      <li><a ui-sref="container-list" translate="container.list">Storage Containers</a></li>
    </ul>
    <h3>{{container.name}}</h3>
    <div class="os-btns right">
      <button show-if-allowed="containerResource.updateOpts" class="primary"
        title="{{'container.tooltip.add' | translate}}" ui-sref="container-addedit({containerId: container.id})">
        <span translate="common.buttons.edit">Edit</span>
        <span class="os-icon os-icons-edit"></span>
      </button>
      <a class="btn default" href="{{downloadUri}}" target="_blank">
        <span translate="common.buttons.export">Export</span>
        <span class="fa fa-download"></span>
      </a>
      <button show-if-allowed="containerResource.createOpts" class="default"
        ui-sref="container-replicate({containerId: container.id})">
        <span translate="container.replicate">Replicate</span>
        <span class="os-icon os-icons-replicate"></span>
      </button>
      <button show-if-allowed="containerResource.deleteOpts" class="default" ng-click="deleteContainer()">
        <span translate="common.buttons.delete">Delete</span>
        <span class="os-icon os-icons-delete"></span>
      </button>
    </div>
  </div>

  <div os-side-menu>
    <ul>
      <li ui-sref-active="active">
        <a ui-sref=".overview">
          <i class="os-icon os-icons-overview"></i>
          <span class="os-title" translate="container.menu.overview"> Overview </span>
        </a>
      </li>
      <li ui-sref-active="active">
        <a ui-sref=".locations">
          <i class="os-icon os-icons-locations"></i>
          <span class="os-title" translate="container.menu.locations"> Locations </span> 
        </a>
      </li>
    </ul>
  </div>

  <div class="os-side-menu-page-content" ui-view>
  </div>
</div>

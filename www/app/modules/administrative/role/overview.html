
<div class="clearfix os-col-85">
  <div class="os-table os-border os-key-values os-one-col" os-inline-editors on-save="editRole">
    <div class="os-table-head">
      <div class="row">
        <div class="col os-col-25 key key-sm" translate="role.name"></div>
        <div class="col os-col-5 os-vertical-divider"><div></div></div>
        <div class="col os-col-70 key key-sm" translate="role.description"></div>
      </div>
    </div>
    
    <div class="os-table-body">
      <div class="row">
        <div class="col os-col-25">
          <os-inline-edit editor="nameEditor" name="name" class="value value-md" value="role.name">
            <strong ng-if="nameEditor.isDisplayMode()">{{nameEditor.viewValue | osNoValue}}</strong>
            <input ng-if="nameEditor.isEditMode()" type="text" ng-model="nameEditor.editValue" 
              class="form-control" placeholder="{{'role.name' | translate}}">
          </os-inline-edit>
        </div>
        <div class="col os-col-5 os-center"><span class="os-icon os-icons-right-arrow"></span></div>
        <div class="col os-col-70">
          <os-inline-edit editor="descriptionEditor" name="description" class="value value-md" value="role.description">
          <span ng-if="descriptionEditor.isDisplayMode()">{{descriptionEditor.viewValue | osNoValue}}</span>
          <textarea ng-if="descriptionEditor.isEditMode()" type="text" ng-model="descriptionEditor.editValue" 
            class="form-control" placeholder="{{'role.description' | translate}}"></textarea>
          </os-inline-edit>
        </div>
      </div>
      
      <div class="row">
        <div class="col os-col-100">
          <h3 class="os-sub-section-title" translate="role.resources_lbl">Resources</h3>
          <div>
            <span ng-if="role.acl.length == 0" translate="common.none">None</span>
            <div class="os-table os-border" ng-if="role.acl.length > 0">
              <div class="os-table-head">
                <div class="row">
                  <div class="col os-col-25" translate="role.resource">resource</div>
                  <div class="col os-col-5 os-vertical-divider"><div></div></div>
                  <div class="col os-col-70" translate="role.permission">Permission</div>
                </div>
              </div>
              <div class="os-table-body">
                <div ng-repeat="acl in role.acl">
                  <div class="row">
                    <div class="col os-col-25">{{ 'role.resources.' + acl.resourceName | translate}}</div>
                    <div class="col os-col-5 os-vertical-divider"><div class="grey"></div></div>
                    <div class="col os-col-70">
                      <div class="os-permissions">
                        <div class="os-status" ng-if="acl.operationNames.indexOf('Read') > -1">
                          <span class="os-icon os-icons-read"></span>
                          <span translate="role.read">Read</span>
                        </div>

                        <div class="os-status" ng-if="acl.operationNames.indexOf('Create') > -1">
                          <span class="os-icon os-icons-create"></span>
                          <span translate="role.create">Create</span>
                        </div>

                        <div class="os-status" ng-if="acl.operationNames.indexOf('Update') > -1">
                          <span class="os-icon os-icons-edit"></span>
                          <span translate="role.update">Update</span>
                        </div>

                        <div class="os-status" ng-if="acl.operationNames.indexOf('Delete') > -1">
                          <span class="os-icon os-icons-delete"></span>
                          <span translate="role.delete">Delete</span>
                        </div>

                        <div class="os-status" ng-if="acl.operationNames.indexOf('Lock') > -1">
                          <span class="os-icon os-icons-lock"></span>
                          <span translate="role.lock">Lock</span>
                        </div>

                        <div class="os-status" ng-if="acl.operationNames.indexOf('Unlock') > -1">
                          <span class="os-icon os-icons-unlock"></span>
                          <span translate="role.unlock">Unlock</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

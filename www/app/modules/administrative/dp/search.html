<div>
  <div class="os-head">
    <h5 class="os-title" translate="dp.filter.filter_title">Distribution Protocol Filter</h5>
  </div>

  <div class="os-body">
    <div class="form-group">
      <label class="control-label" translate="dp.filter.title_or_short_title">Title / Short Title</label>
      <div class="os-md-input">
        <input type="text" ng-model="dpFilterOpts.title" class="form-control"
          placeholder="{{'dp.filter.title' | translate}}">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" translate="dp.pi">Principal Investigator</label>
      <div class="os-md-input">
        <os-users ng-model="dpFilterOpts.pi" placeholder="{{'dp.filter.pi' | translate}}">
        </os-users>
      </div>
    </div>
  </div>
</div>

<div>
	<div class="os-custom-banner">
		<div style="height: 30px;"></div>
		<div class="logo login-logo">
			<img src="images/os_logo_large.png"></img>
		</div>
	</div>

	<div class="login_form_container">
		<h3 translate="user.sign_in_title" class="login_header cambria">Log in to your account</h3>
		<form ng-submit="login()">
			<i class="icon icon-icons-username"></i><input type="text" class="form-control roboto"
				ng-model="loginData.loginName" 
				placeholder="{{'user.login_name' | translate}}">
			<i class="icon icon-icons-password"></i> <input
				type="password" class="form-control roboto password" ng-model="loginData.password"
				placeholder="{{'user.password' | translate}}">
			<div ng-if="domains.length > 1">
				<os-select ng-model="loginData.domainName" list="domains"
					name="domain" placeholder="{{'user.domain_name' | translate}}">
				</os-select>
			</div>
			<div class="login_footer_link roboto">
				<table style="width: 100%;">
					<tr style="border-bottom: none !important;">
						<td>
							<input id="remember-me-toggle" checked data-toggle="toggle" data-style="ios" type="checkbox">
						</td>
						<td style="padding-bottom: 5px; font-size: 16pt;">Keep me logged in</td>
						<td style="padding-right: 0px;">
							<button type="submit" class="btn btn-block btn-primary btn-login"
								translate="user.sign_in" style="font-size: 16pt; display: inline-block;">
								Log In</button><i class="icon icon-icons-arrow"></i>
						</td>
					</tr>
					<tr>
						<td></td>
						<td colspan="2" style="padding-bottom: 25px;"> <span translate="user.forgot_password">FORGOT PASSWORD?</span> Click <a
							class="forgot_password_link" ui-sref="forgot-password"
							translate="user.here">here</a>
						</td>
					</tr>
					<tr>
						<td></td>
						<td class="cambria" style="font-size: 16pt; font-style: italic;">To explore the features</td>
						<td><a class="btn btn-block btn-primary btn-login" ui-sref="sign-up">Sign up</a></td>
					</tr>

				</table>
			</div>
			<div class="compay_info roboto">
				OpenSpecimen is an open source biobanking software
				<br />
				developed by Krishagni Solutions on top of NCI
				<br />
				caTissue. For more details visit
				<br />
				<a href="http://www.openspecimen.org" class="footerLinks" target="_blank">www.openspecimen.org</a> or mail us at
				 <br />
				 <span class="footerLinks">support@krishagni.com</span>
			</div>
		</form>
	</div>

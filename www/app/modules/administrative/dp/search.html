<div class="os-search">
  <div class="os-head">
    <h5 class="os-title" translate="dp.filter.filter_title">Distribution Protocol Filter</h5>
  </div>

  <div class="os-body">
    <div class="form-group">
      <input os-md-input type="text" ng-model="dpFilterOpts.title" class="form-control"
        placeholder="{{'dp.title' | translate}}">
    </div>

    <div class="form-group">
      <div os-md-input ng-model="dpFilterOpts.pi" placeholder="{{'dp.filter.pi' | translate}}">
        <os-users ng-model="dpFilterOpts.pi" placeholder="{{'dp.filter.pi' | translate}}">
        </os-users>
      </div>
    </div>
  </div>
</div>

<div class="os-about-po">
  <ul class="os-key-values">
    <li class="item">
      <span class="key" translate="common.build_version">Version</span>
      <span class="value">{{appProps.build_version}}</span>
    </li>
    <li class="item">
      <span class="key" translate="common.build_date">Build date</span>
      <span class="value">{{appProps.build_date | date: global.dateFmt}}</span>
    </li>
    <li class="item">
      <span class="key" translate="common.build_commit_revision">Revision</span>
      <span class="value">{{appProps.build_commit_revision}}</span>
    </li>
  </ul>
</div>

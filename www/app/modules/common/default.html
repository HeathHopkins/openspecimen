<div class="os-home">
  <div class="os-custom-banner">
    <a href="http://www.openspecimen.org">
      <img class="logo" src="images/os_logo_large.png"></img>
    </a>
    <div class="os-login-gradient"></div>
  </div>

  <div os-content="os-navbar">
    <div class="os-alert-container" ng-class="{'show': alerts.length > 0}">
      <alert type="{{alert.type}}" ng-repeat="alert in alerts">{{alert.text}}</alert>
    </div>
    <div ui-view></div>
  </div>
</div>
<div class="os-login-footer-banner"></div>

<div> 
  <div os-page-header>
    <ul os-breadcrumbs>
      <li> <a ui-sref="cp-detail.overview({cpId: cpr.cpId})">{{cpr.cpShortTitle}}</a> </li>
      <li> <a ui-sref="participant-list({cpId: cpr.cpId})">Participants</a> </li>
    </ul>

    <h3>
      <span>{{cpr.ppid}}</span>
    </h3>

    <div class="os-btns right">
      <button show-if-allowed="participantResource.updateOpts" class="primary"
        ui-sref="participant-addedit({cprId: cpr.id, cpId: cpr.cpId})">
        <span translate="common.buttons.edit">Edit</span>
        <span class="fa fa-pencil"></span>
      </button>
      <button ng-if="cpsForReg.length > 0" class="default"
        ui-sref="participant-newreg">
        <span>Register New</span>
        <span class="icon icon-icons-create-button"></span>
      </button>
      <button show-if-allowed="participantResource.deleteOpts" class="default" ng-click="deleteReg()">
        <span translate="common.buttons.delete">Delete</span>
        <span class="fa fa-trash"></span>
      </button>
    </div>
  </div>

  <div os-side-menu>
    <ul>
      <li ui-sref-active="active"> 
        <a ui-sref=".overview"> 
          <i class="fa fa-eye"></i>
          <span class="os-title" translate="participant.menu.overview">Overview</span>
        </a>
      </li>
      <li ui-sref-active="active">
        <a ui-sref=".consents">
          <i class="fa fa-pencil-square-o"></i>
          <span class="os-title" translate="participant.menu.consents">Consents</span>
        </a>
      </li>
      <li ui-sref-active="active">
        <a ui-sref=".visits">
          <i class="fa fa-list-alt"></i>
          <span class="os-title" translate="participant.menu.visits">Visits</span>
        </a>
      </li>
      <li ui-sref-active="active">
        <a ui-sref=".extensions.list">
          <i class="fa fa-files-o"></i>
          <span class="os-title" translate="participant.menu.extensions">Forms</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="os-side-menu-page-content" ui-view></div>
</div>

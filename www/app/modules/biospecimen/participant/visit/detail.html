<div> 
  <div os-page-header>
    <ul os-breadcrumbs>
      <li> 
        <a ui-sref="cp-detail.overview({cpId: cpr.cpId})">
          {{cpr.cpShortTitle}}
        </a> 
      </li>
      <li>
        <a ui-sref="participant-detail.overview({cprId: cpr.id})">
          <span>{{cpr.ppid}}</span>
        </a>
      </li>
      <li>
        <a ui-sref="participant-detail.visits({visitId: visit.id, eventId: visit.eventId})">
          <span translate="visits.list">Visits</span>
        </a>
      </li>
    </ul>

    <h3>T{{visit.eventPoint}}: {{visit.eventLabel}}</h3>

    <div class="os-btns right">
      <button show-if-allowed="specimenResource.updateOpts" class="primary" ng-switch on="!!visit.id" ui-sref="visit-addedit">
        <span ng-switch-when="true">
          <span translate="common.buttons.edit">Edit</span>
          <span class="os-icon os-icon-edit"></span>
        </span>
        <span ng-switch-default>
          <span translate="common.buttons.add">Add</span>
          <span class="fa fa-plus"></span>
        </span>
      </button>
 
      <div dropdown os-show-if-menu-items-present class="inline">
        <button class="default dropdown-toggle">
          <span translate="common.buttons.more">More</span>
          <span class="os-icon os-icon-dropdown-arrow"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right">
          <li show-if-allowed="specimenResource.deleteOpts" ng-if="!!visit.id">
            <a ng-click="deleteVisit()">
              <span class="os-icon os-icon-delete"></span>
              <span translate="common.buttons.delete">Delete</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div os-side-menu>
    <ul>
      <li ui-sref-active="active">
        <a ui-sref=".overview"> 
          <span class="os-icon os-icon-overview"></span>
          <span class="os-title" translate="visits.menu.overview">Overview</span>
        </a>
      </li>
      <li show-if-allowed="sprResource.readOpts" ui-sref-active="active" ng-if="!!visit.id">
        <a ui-sref=".spr">
          <span class="os-icon os-nav-reports"></span>
          <span class="os-title" translate="visits.menu.spr_report">Surgical Pathology Report</span>
        </a>
      </li>
      <li ui-sref-active="active" ng-if="!!visit.id">
        <a ui-sref=".extensions.list">
          <span class="os-icon os-icon-forms"></span>
          <span class="os-title" translate="visits.menu.extensions">Forms</span>
        </a>
      </li>

    </ul>
  </div>

  <div class="os-side-menu-page-content" ui-view></div>
</div>

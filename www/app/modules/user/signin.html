<div>
  <div class="os-center-box os-login-form">
    <h3 translate="user.sign_in_title" class="os-header">
      Log in to your account
    </h3>
    <form ng-submit="login()">
      <div>
        <span class="os-icon os-icon-username"></span>
        <input type="text" class="form-control" ng-model="loginData.loginName" 
          placeholder="{{'user.login_name' | translate}}" /> 
      </div>
      <div>
        <span class="os-icon os-icon-password"></span>
        <input type="password" class="form-control password" ng-model="loginData.password" 
          placeholder="{{'user.password' | translate}}" />
      </div>
      <div ng-if="domains.length > 1">
        <os-select ng-model="loginData.domainName" list="domains" name="domain" 
          placeholder="{{'user.domain_name' | translate}}" required>
        </os-select>
      </div>

      <div class="os-actions">
        <button type="submit" class="btn btn-primary">
          <span translate="user.sign_in">Log In</span>
          <span class="os-icon os-icon-right-arrow"></span>
        </button>
        <div>
          <span translate="user.forgot_password"> Forgot your password? </span>
          <a ui-sref="forgot-password" translate="user.reset_link"> Reset it </a>
        </div>
        <hr/>
        <span translate="user.dont_have_an_account"> Don't have an account? </span>
        <a ui-sref="sign-up">Sign up</a>
      </div>        
    </form>
  </div>
</div>
